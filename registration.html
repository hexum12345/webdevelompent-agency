    <body>
        <div class="container">
            <img src="C:\Users\Aljaž\Desktop\slike his\home.png" height="50px" width="50px">
            <h1 class=title>Ustvarite račun</h1>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <div class="fake-input">
                        <input class="skatla" type="text" id="mail" name="mail" placeholder="Email naslov">
                        <img class="slika" for="mail" src="C:\Users\Aljaž\Desktop\slike his\email.png">
                        <br>
                        </div>
                        <input class="skatla" type="password" id="geslo" name="geslo" placeholder="Geslo">
                        <img class="slika" src="C:\Users\Aljaž\Desktop\slike his\padlock.png">
                        
                        <img class="slikaoci" onclick="hidepassword()" id="skriteoci" src="C:\Users\Aljaž\Desktop\slike his\passwordhide.png">
                        <img class="slikaoci" onclick="hidepassword()" id="oci" src="C:\Users\Aljaž\Desktop\slike his\password.png">
                        <br>
                        <input class="skatla" type="password" id="pgeslo" name="pgeslo" placeholder="Ponovi geslo">

                    </div>
                    
                </div>
                
                <button class="register">Registriraj</button>
            </form>
        </div>        
    </body>

<script>
    var y = document.getElementById("oci");
    y.style.visibility = "hidden";
    function hidepassword() {
      var x = document.getElementById("geslo");
      var d = document.getElementById("pgeslo")
      var y = document.getElementById("oci");
      var z = document.getElementById("skriteoci");
      if (x.type === "password") {
        x.type = "text";
        d.type = "text";
        y.style.visibility = "visible";
        z.style.visibility = "hidden";
      } else {
        x.type = "password";
        d.type = "password";
        y.style.visibility = "hidden";
        z.style.visibility = "visible";
      }
    }
</script>
